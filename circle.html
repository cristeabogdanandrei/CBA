<script type="text/javascript">     
var $div = $('#ss');
$(document).keydown(function(e) 
    {
     switch (e.which) 
          {
             case 37:
                   $div.css('left', $div.offset().left - 50);
                   break;
             case 38:
                   $div.css('top', $div.offset().top - 50);
                   break;
             case 39:
                   $div.css('left', $div.offset().left + 50);
                   break;
             case 40:
                   $div.css('top', $div.offset().top + 50);
                   break;
          }
  })
 </script>
